    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->        
        <div class="container-sm">
            <br/>
            <br/>
            <h1>Document Similarity Detector Score</h1>            
            <br/>
            <br/>
            <div class="alert alert-dark" role="alert" >            
                <h5>Text 1</h5>
                <h4>{{text1}}</h4>
            </div>
            <br/>            
            <br/>
            <div class="alert alert-dark" role="alert" >            
                <h5>Text 2</h5>
                <h4>{{text2}}</h4>
            </div>            
            <br/>
            <br/>
            {% if similarity_score == 0 %}
            <div class="alert alert-danger" role="alert" id="successAlert" >            
                <h2>Document similarity score</h2>
                <h4>No similarity found</h4>
            </div>
            {% else %}
            <div class="alert alert-success" role="alert" id="successAlert" >            
                <h2>Document similarity score</h2>
                <h4>{{similarity_score}}</h4>
            </div>
            {% endif %}
            <br>
            <p><a href="{{ url_for('home') }}">Return to home page</a></p>
        </div>
    </body>
</html>
